{% extends "base.html" %}
{% load i18n %}

{% block content %}
<form method="post" action=".">
  {% csrf_token %} 
  {{ form.as_p }}

  <input class="pure-button pure-button-primary" type="submit" value="{% trans 'Log in' %}" />
  <input type="hidden" name="next" value="{% url 'home' %}" />
</form>

<p>{% trans "Forgot password" %}? <a href="{% url 'password_change' %}">{% trans "Reset it" %}</a>!</p>
<p>{% trans "Not member" %}? <a href="{% url 'django_registration_register' %}">{% trans "Register" %}</a>!</p>
{% endblock %}
